<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Define a viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- adicionar css bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- css personalizado -->
    <link href="css/estilo.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/meuscript.js"></script>

    <title>Controle de Notas XYZ</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2 class="text-success">Cadastrar Aluno</h2>
            </div>
        </div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="Matricula" class="col-xs-2 col-sm-2 control-label">Matricula:</label>
                <div class=" col-xs-10 col-sm-4">
                    <input type="text" class="form-control" id="matricula" placeholder="Matricula:" />
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="col-xs-2 col-sm-2 control-label">Nome:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome:" />
                </div>
            </div>

            <div class="form-group">
                <label for="p1" class="col-xs-2 control-label">P1:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="p1" placeholder="Nota da p1:" />
                </div>
            </div>

            <div class="form-group">
                <label for="p2" class="col-xs-2 control-label">P2:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="p2" placeholder="Nota da p2:" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-1 col-xs-5 col-sm-offset-5 col-sm-3">
                    <button type="submit" class="btn btn-info btn-block">Confirmar</button>
                </div>
                <div class="col-xs-offset-1 col-xs-5 col-sm-offset-1 col-sm-3">
                    <button type="submit" class="btn btn-info btn-block">Voltar</button>
                </div>
            </div>


    </div>

    </form>



    </div>
    </div>

</body>

</html>
